<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>RYED | Dashboard</title>
  <link rel="stylesheet" href="./login-style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <script src="https://apis.google.com/js/platform.js" async defer></script>
  <meta name="google-signin-client_id" content="215082958556-s6f7lkkb6d0bpaka0onivaa6eat5ndj7.apps.googleusercontent.com">
</head>
<body>


<div class="container">
    <div class="row">
      <h2 style="text-align:center">LOG IN</h2>
         <div class="col">
        <a href="#" class="fb btn">
          <i class="fa fa-facebook fa-fw"></i> Login with Facebook
        </a>
        <a href="#" class="linkedin btn">
          <i class="fa fa-linkedin fa-fw"></i> Login with Twitter
        </a>
        <a href="#" class="google btn"><i class="fa fa-google fa-fw">
          </i> Login with Google+
        </a>
        <a href="#" class="google btn">
          <i class="fa fa-google fa-fw">
                  <div class="g-signin2" data-onsuccess="onSignIn"></div>
          </i> Login with Google
        </a>
      </div>

      <div class="col">
        <div class="hide-md-lg">
        </div>
        <input type="text" name="username" placeholder="Username" required>
        <input type="password" name="password" placeholder="Password" required>
        <input type="submit" value="Login">
      </div>
    </div>

</div>

<div class="bottom-container">
  <div class="row">
    <div class="col">
      <a href="index.html" style="color:white" class="btn">Sign up</a>
    </div>
    <div class="col">
      <a href="#" style="color:white" class="btn">Forgot password?</a>
    </div>
  </div>
</div>
</body>
</html>
